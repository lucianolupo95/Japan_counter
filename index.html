<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/japan.svg" />
    <script defer src="script.js"></script>
    <title>Contador para Japón</title>
  </head>
  <body>
    <div class="img-container">
      <div class="japan-counter">
        <p id="countdown">00:00:00</p>
        <p>para Japón</p>
        <div class="controls">
          <button id="toggle-play-pause-btn">►</button>
          <button id="next-song-btn">►|</button>
        </div>
      </div>
      <img id="japan-img1" class="japan-img visible" src="" alt="Japón" />
      <img id="japan-img2" class="japan-img hidden" src="" alt="Japón" />
      <audio id="background-audio"></audio>
    </div>
  </body>
</html>
